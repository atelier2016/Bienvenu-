<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🖼️ صور الورشة | AEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 data-ar="🖼️ صور الورشة" data-fr="🖼️ Photos de l'atelier">🖼️ صور الورشة</h1>
    <button class="lang-toggle" onclick="toggleLanguage()">FR</button>
  </header>

  <section class="gallery">
    <div class="photo-card">
      <img src="photos/photo1.jpg" alt="صورة">
      <div class="actions">
        <button onclick="react(this, 'like')">👍</button>
        <button onclick="react(this, 'love')">❤️</button>
        <button onclick="react(this, 'laugh')">😂</button>
      </div>
      <div class="comments">
        <input type="text" placeholder="💬 أضف تعليقك" onkeydown="addComment(event, this)">
        <ul class="comment-list"></ul>
      </div>
    </div>
    <!-- أضف صور أخرى بنفس البلوك -->
  </section>

  <footer class="footer">
    <p data-ar="مدنين – نخدمو كامل الجمهورية" data-fr="Médenine – Nous desservons toute la Tunisie">
      مدنين – نخدمو كامل الجمهورية
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
