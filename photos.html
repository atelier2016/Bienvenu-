<!-- gallery.html --><!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📸 معرض الصور</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo-small">
    <h1 id="page-title">📸 معرض الصور</h1>
  </header>  <main class="gallery-container">
    <div class="image-card" data-id="1">
      <img src="images/photo1.webp" alt="صورة 1" class="popup-image">
      <div class="reactions">
        <button onclick="react('like', 1)">👍 <span id="like-1">0</span></button>
        <button onclick="react('love', 1)">❤️ <span id="love-1">0</span></button>
        <button onclick="react('funny', 1)">😂 <span id="funny-1">0</span></button>
      </div>
      <div class="comments">
        <input type="text" placeholder="💬 تعليقك..." onkeydown="addComment(event, 1)">
        <ul id="comments-1"></ul>
      </div>
    </div><div class="image-card" data-id="2">
  <img src="images/photo2.webp" alt="صورة 2" class="popup-image">
  <div class="reactions">
    <button onclick="react('like', 2)">👍 <span id="like-2">0</span></button>
    <button onclick="react('love', 2)">❤️ <span id="love-2">0</span></button>
    <button onclick="react('funny', 2)">😂 <span id="funny-2">0</span></button>
  </div>
  <div class="comments">
    <input type="text" placeholder="💬 تعليقك..." onkeydown="addComment(event, 2)">
    <ul id="comments-2"></ul>
  </div>
</div>

<!-- يمكن إضافة صور أخرى بنفس البنية -->

  </main>  <footer>
    <a href="index.html" class="cta-button">🔙 عودة للرئيسية</a>
  </footer>  <script>
    const lang = localStorage.getItem('lang') || 'ar';

    const texts = {
      ar: {
        title: '📸 معرض الصور',
        commentPlaceholder: '💬 تعليقك...',
        back: '🔙 عودة للرئيسية'
      },
      fr: {
        title: '📸 Galerie Photos',
        commentPlaceholder: '💬 Votre commentaire...',
        back: '🔙 Retour à l\'accueil'
      }
    };

    document.getElementById('page-title').innerText = texts[lang].title;
    document.querySelectorAll('input').forEach(input => input.placeholder = texts[lang].commentPlaceholder);
    document.querySelector('.cta-button').innerText = texts[lang].back;

    function react(type, id) {
      const key = `${type}-${id}`;
      const current = parseInt(localStorage.getItem(key)) || 0;
      localStorage.setItem(key, current + 1);
      document.getElementById(`${type}-${id}`).innerText = current + 1;
    }

    function addComment(e, id) {
      if (e.key === 'Enter') {
        const input = e.target;
        const text = input.value.trim();
        if (!text) return;

        const commentsKey = `comments-${id}`;
        const comments = JSON.parse(localStorage.getItem(commentsKey)) || [];
        comments.push(text);
        localStorage.setItem(commentsKey, JSON.stringify(comments));

        const li = document.createElement('li');
        li.textContent = text;
        document.getElementById(`comments-${id}`).appendChild(li);
        input.value = '';
      }
    }

    window.onload = () => {
      document.querySelectorAll('[data-id]').forEach(card => {
        const id = card.getAttribute('data-id');
        ['like', 'love', 'funny'].forEach(type => {
          const count = localStorage.getItem(`${type}-${id}`) || 0;
          document.getElementById(`${type}-${id}`).innerText = count;
        });

        const comments = JSON.parse(localStorage.getItem(`comments-${id}`)) || [];
        const ul = document.getElementById(`comments-${id}`);
        comments.forEach(comment => {
          const li = document.createElement('li');
          li.textContent = comment;
          ul.appendChild(li);
        });
      });
    }
  </script></body>
</html>
