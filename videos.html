<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎥 فيديوهات الورشة | AEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 data-ar="🎥 فيديوهات الورشة" data-fr="🎥 Vidéos de l'atelier">🎥 فيديوهات الورشة</h1>
    <button class="lang-toggle" onclick="toggleLanguage()">FR</button>
  </header>

  <section class="gallery">
    <div class="video-card">
      <video controls poster="assets/vidthumb1.jpg">
        <source src="videos/repair1.mp4" type="video/mp4">
      </video>
      <div class="actions">
        <button onclick="react(this, 'like')">👍</button>
        <button onclick="react(this, 'love')">❤️</button>
        <button onclick="react(this, 'laugh')">😂</button>
      </div>
      <div class="comments">
        <input type="text" placeholder="💬 أضف تعليقك" onkeydown="addComment(event, this)">
        <ul class="comment-list"></ul>
      </div>
    </div>
    <!-- أضف فيديوهات أخرى بنفس البلوك -->
  </section>

  <footer class="footer">
    <p data-ar="مدنين – نخدمو كامل الجمهورية" data-fr="Médenine – Nous desservons toute la Tunisie">
      مدنين – نخدمو كامل الجمهورية
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
