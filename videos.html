<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📽️ معرض الفيديوهات</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; background: #0d1117; color: #fff; text-align: center; }
    .videos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    video { width: 100%; border-radius: 10px; box-shadow: 0 0 10px #000; }
  </style>
</head>
<body>
  <h1>🎞️ معرض الفيديوهات</h1>
  <div class="videos">
    <video controls src="video1.mp4"></video>
    <video controls src="video2.mp4"></video>
    <video controls src="video3.mp4"></video>
    <video controls src="video4.mp4"></video>
    <video controls src="video5.mp4"></video>
    <video controls src="video6.mp4"></video>
  </div>
</body>
</html>
